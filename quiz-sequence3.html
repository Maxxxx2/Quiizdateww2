                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
                // Trouver et afficher la bonne r√©ponse en vert
                const question = shuffledQuestions[currentQuestion];
                buttons.forEach(btn => {
                    if (btn.textContent.trim().includes(question.correctDate)) {
                        btn.classList.add('correct');
                    }
                });
            }

            document.querySelector('.next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            const noteSur20 = ((score / shuffledQuestions.length) * 20).toFixed(1);
            let message = '';
            
            if (percentage === 100) {
                message = "Parfait ! Vous ma√Ætrisez parfaitement la chronologie de la Seconde Guerre mondiale ! üéñÔ∏è";
            } else if (percentage >= 80) {
                message = "Excellent ! Vous connaissez tr√®s bien cette p√©riode historique. üëè";
            } else if (percentage >= 60) {
                message = "Bien jou√© ! Vous avez de bonnes connaissances. üìö";
            } else if (percentage >= 40) {
                message = "Pas mal ! Mais il reste encore des dates √† r√©viser. üìñ";
            } else {
                message = "Continuez vos r√©visions, l'Histoire a besoin de vous ! üí™";
            }

            const html = `
                <div class="results">
                    <h2>R√©sultats</h2>
                    <div class="score">${score} / ${shuffledQuestions.length}</div>
                    <p style="font-size: 2em; color: var(--vintage-red); font-family: 'Playfair Display', serif; font-weight: 700; margin: 20px 0;">
                        Note : ${noteSur20} / 20
                    </p>
                    <p><strong>${percentage}%</strong> de bonnes r√©ponses</p>
                    <p>${message}</p>
                    <button class="restart-btn" onclick="restartQuiz()">Recommencer</button>
                    <button class="home-btn" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
                </div>
            `;

            document.getElementById('quiz-content').innerHTML = html;
        }

        function restartQuiz() {
            initQuiz();
            displayQuestion();
        }

        // D√©marrer le quiz
        initQuiz();
        displayQuestion();
    </script>
